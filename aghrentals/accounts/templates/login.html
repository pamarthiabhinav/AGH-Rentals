{% extends 'home.html' %} {% block title %} AGH Rentals {% endblock %}
{% block content %}
<h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{form.as_p}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Login">
</form>
{% endblock %}
